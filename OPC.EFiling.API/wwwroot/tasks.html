<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Tasks – OPC e‑Filing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Inter font and shared styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
</head>
<body onload="initPage()">
  <!-- Flag accent bar -->
  <div class="flag-bar">
    <div class="bar flag-blue"></div>
    <div class="bar flag-white"></div>
    <div class="bar flag-green"></div>
  </div>
  <!-- Glassy navigation bar -->
  <nav class="navbar navbar-expand-lg glassy sticky-top">
    <div class="container">
      <a class="navbar-brand brand-mark" href="dashboard.html">
        <img src="https://www.gov.ls/wp-content/uploads/2017/08/cropped-cropped-1162px-Coat_of_arms_of_Lesotho.svg_-1.png" alt="Lesotho Coat of Arms">
        <img src="static/eu_logo.png" alt="EU flag">
        <span>OPC <span class="text-primary">E‑Filing</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link position-relative" href="tasks.html">Tasks <span id="tasksBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span></a></li>
          <li class="nav-item"><a class="nav-link position-relative" href="inbox.html">Inbox <span id="inboxBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="templates.html">Templates</a></li>
          <li class="nav-item" id="navManageUsers"><a class="nav-link" href="manage-users.html">Manage Users</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="btn btn-sm btn-outline-dark" href="#" onclick="OPC.logout(); return false;">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h2>Your Tasks</h2>
    <div id="tasksContainer" class="mt-3"></div>
  </div>
  <script src="static/main.js"></script>
  <script>
    function initPage() {
      const user = OPC.getCurrentUser();
      if (!user) { window.location.href = 'index.html'; return; }
      // Show or hide the Manage Users menu based on role
      const manageItem = document.getElementById('navManageUsers');
      if (user.role !== 'admin') {
        if (manageItem) manageItem.style.display = 'none';
      } else {
        if (manageItem) manageItem.style.display = '';
      }
      OPC.updateBadges();
      renderTasks();
    }
    function renderTasks() {
      const data = OPC.loadData();
      const user = OPC.getCurrentUser();
      let instructions = [];
      if (user.role === 'drafter') {
        instructions = data.instructions.filter(i => i.assignedTo === user.id);
      } else if (user.role === 'ministry') {
        instructions = data.instructions.filter(i => i.ministry === user.id);
      } else if (user.role === 'approver') {
        instructions = data.instructions.filter(i => i.status === 'Pending Approval');
      } else if (user.role === 'admin') {
        instructions = data.instructions;
      }
      const container = document.getElementById('tasksContainer');
      container.innerHTML = '';
      if (!instructions.length) {
        container.innerHTML = '<p>No tasks found.</p>';
        return;
      }
      const table = document.createElement('table');
      table.className = 'table table-striped';
      table.innerHTML = '<thead><tr><th>#</th><th>Title</th><th>Status</th><th>Assigned To</th><th>Actions</th></tr></thead><tbody></tbody>';
      instructions.forEach(instr => {
        const tr = document.createElement('tr');
        const drafter = data.users.find(u => u.id === instr.assignedTo);
        tr.innerHTML = `<th scope="row">${instr.id}</th><td>${instr.title}</td><td>${instr.status}</td><td>${drafter ? drafter.name : ''}</td><td><a href="drafter-dashboard.html?instruction=${instr.id}" class="btn btn-sm btn-primary">Open</a> <a href="timeline.html?instruction=${instr.id}" class="btn btn-sm btn-secondary">Timeline</a></td>`;
        table.querySelector('tbody').appendChild(tr);
      });
      container.appendChild(table);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
