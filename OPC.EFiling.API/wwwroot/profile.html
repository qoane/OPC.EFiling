<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Profile | OPC E‑Filing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body { font-family: Inter, sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .navbar { background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.06); }
        .main-wrap { flex: 1; padding: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="https://www.gov.ls/wp-content/uploads/2017/08/cropped-cropped-1162px-Coat_of_arms_of_Lesotho.svg_-1.png" width="32" height="32" alt="Lesotho Coat of Arms">
                <span class="fw-bold">OPC <span class="text-primary">E‑Filing</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="instructions.html"><i class="bi bi-card-list me-1"></i>Instructions</a></li>
                    <li class="nav-item"><a class="nav-link" href="tasks.html"><i class="bi bi-list-check me-1"></i>My Tasks</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="profile.html"><i class="bi bi-person-circle me-1"></i>Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutLink"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container main-wrap mt-4">
        <h2 class="fw-bold mb-3">My Profile</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <p><strong>Name:</strong> <span id="profileName">—</span></p>
                <p><strong>Email:</strong> <span id="profileEmail">—</span></p>
                <p><strong>Roles:</strong> <span id="profileRoles">—</span></p>
                <hr>
                <h5>Change Password</h5>
                <div class="row g-2">
                    <div class="col-md-4">
                        <input type="password" id="oldPassword" class="form-control" placeholder="Current password">
                    </div>
                    <div class="col-md-4">
                        <input type="password" id="newPassword" class="form-control" placeholder="New password">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" id="btnChangePw">Change Password</button>
                    </div>
                </div>
                <div id="profileMessage" class="mt-3 small"></div>
            </div>
        </div>
    </main>
    <footer class="py-4">
        <div class="container text-center small text-muted">© 2025 Government of Lesotho · Office of Parliamentary Counsel</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('jwtToken');
        if (!token) window.location.href = 'login.html';
        document.getElementById('logoutLink').onclick = e => {
            e.preventDefault();
            if (confirm('Logout?')) { localStorage.removeItem('jwtToken'); window.location.href = 'login.html'; }
        };
        // Load user info
        fetch('/api/Dashboard/UserInfo', { headers: { Authorization: 'Bearer ' + token } }).then(res => res.json()).then(data => {
            document.getElementById('profileName').textContent = data.name || '—';
            document.getElementById('profileEmail').textContent = (JSON.parse(atob(token.split('.')[1] || '{}')).email) || '—';
            document.getElementById('profileRoles').textContent = (data.roles || []).join(', ');
        });
        document.getElementById('btnChangePw').onclick = async () => {
            const oldPw = document.getElementById('oldPassword').value;
            const newPw = document.getElementById('newPassword').value;
            if (!oldPw || !newPw) { document.getElementById('profileMessage').textContent = 'Please fill both fields'; return; }
            // Placeholder: call change password endpoint when implemented
            document.getElementById('profileMessage').textContent = 'Password change feature not implemented.';
        };
    </script>
</body>
</html>
