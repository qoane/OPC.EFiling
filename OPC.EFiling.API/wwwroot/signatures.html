<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signatures | OPC E‑Filing</title>

    <!-- Fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
            background: #f9fafb;
            color: #1f2a44;
            padding-top: 72px;
        }
        .navbar {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }
        #signatureCanvas {
            border: 1px solid #ced4da;
            border-radius: 4px;
            background: #fff;
            width: 100%;
            height: 200px;
            cursor: crosshair;
        }
        .signature-img {
            max-width: 200px;
            max-height: 100px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 4px;
            background: #fff;
        }
    </style>
</head>
<body>
    <!-- Navbar with roles and badges -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="https://www.gov.ls/wp-content/uploads/2017/08/cropped-cropped-1162px-Coat_of_arms_of_Lesotho.svg_-1.png" width="32" height="32" alt="Lesotho Coat of Arms">
                <span class="fw-bold">OPC <span class="text-primary">E‑Filing</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
                    <li class="nav-item" data-roles="All"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>
                    <li class="nav-item" data-roles="PC,RegistryOfficer,Drafter,Admin"><a class="nav-link" href="instructions.html"><i class="bi bi-card-list me-1"></i>Instructions</a></li>
                    <li class="nav-item" data-roles="All"><a class="nav-link" href="tasks.html"><i class="bi bi-list-check me-1"></i>My Tasks</a></li>
                    <li class="nav-item" data-roles="All"><a class="nav-link" href="timeline.html"><i class="bi bi-clock-history me-1"></i>Timeline</a></li>
                    <li class="nav-item" data-roles="SeniorPC,Admin"><a class="nav-link active" aria-current="page" href="signatures.html"><i class="bi bi-pencil-square me-1"></i>Signatures</a></li>
                    <!-- Badges for notifications/messages/tasks -->
                    <li class="nav-item position-relative" id="navNotifications" data-roles="Drafter,PC,RegistryOfficer,SeniorPC,Admin"><a class="nav-link" href="#" title="Notifications"><i class="bi bi-bell"></i><span id="notifCount" class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle" style="font-size:.6rem;">0</span></a></li>
                    <li class="nav-item position-relative" id="navMessages"><a class="nav-link" href="#" title="Messages"><i class="bi bi-envelope"></i><span id="msgCount" class="badge rounded-pill bg-success position-absolute top-0 start-100 translate-middle" style="font-size:.6rem;">0</span></a></li>
                    <li class="nav-item position-relative" id="navTaskIcon" data-roles="All"><a class="nav-link" href="tasks.html" title="My Tasks"><i class="bi bi-clipboard-check"></i><span id="taskCount" class="badge rounded-pill bg-warning text-dark position-absolute top-0 start-100 translate-middle" style="font-size:.6rem;">0</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="bi bi-person-circle me-1"></i>Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutLink"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <h2 class="fw-bold mb-3">Signatures</h2>
        <div class="mb-3">
            <label for="sigInstructionSelect" class="form-label">Select Instruction</label>
            <select id="sigInstructionSelect" class="form-select">
                <option value="">Select...</option>
            </select>
        </div>
        <div class="mb-4">
            <h5>Existing Signatures</h5>
            <div id="signatureList" class="d-flex flex-wrap gap-3"></div>
        </div>
        <div class="mb-3">
            <h5>Add Your Signature</h5>
            <canvas id="signatureCanvas"></canvas>
            <div class="mt-2 d-flex gap-2">
                <button id="clearSignature" class="btn btn-secondary btn-sm"><i class="bi bi-x-circle"></i> Clear</button>
                <button id="saveSignature" class="btn btn-primary btn-sm"><i class="bi bi-check-circle"></i> Save Signature</button>
            </div>
            <div id="sigMessage" class="mt-2 small text-danger"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 700, once: true });
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            window.location.href = 'login.html';
        }
        // Load nav counts for badges
        async function loadNavCounts() {
            try {
                const res = await fetch('/api/Dashboard/UserCounts', { headers: { Authorization: 'Bearer ' + token } });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('notifCount').textContent = data.notifications;
                    document.getElementById('msgCount').textContent = data.messages;
                    document.getElementById('taskCount').textContent = data.tasks;
                }
            } catch (e) {
                console.warn('Failed to load counts', e);
            }
        }
        // Roles-based nav and logout
        document.addEventListener('DOMContentLoaded', () => {
            const payload = JSON.parse(atob(token.split('.')[1] || '{}'));
            let roles = [];
            if (payload.role) roles = Array.isArray(payload.role) ? payload.role : [payload.role];
            if (payload.roles) roles = roles.concat(Array.isArray(payload.roles) ? payload.roles : [payload.roles]);
            document.querySelectorAll('[data-roles]').forEach(item => {
                const allowed = item.getAttribute('data-roles').split(',').map(s => s.trim());
                if (!allowed.includes('All') && !allowed.some(r => roles.includes(r))) {
                    item.style.display = 'none';
                }
            });
            document.getElementById('logoutLink').addEventListener('click', e => {
                e.preventDefault();
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem('jwtToken');
                    window.location.href = 'login.html';
                }
            });
            loadNavCounts();
            setInterval(loadNavCounts, 5 * 60 * 1000);
            loadInstructions();
        });
        // Populate instructions dropdown
        async function loadInstructions() {
            try {
                const res = await fetch('/api/drafts/All', { headers: { Authorization: 'Bearer ' + token } });
                if (res.ok) {
                    const data = await res.json();
                    const select = document.getElementById('sigInstructionSelect');
                    data.forEach(item => {
                        const opt = document.createElement('option');
                        opt.value = item.draftingInstructionID;
                        opt.textContent = item.title || ('Instruction #' + item.draftingInstructionID);
                        select.appendChild(opt);
                    });
                    select.addEventListener('change', () => loadSignatures(select.value));
                }
            } catch (e) {
                console.error('Failed to load instructions', e);
            }
        }
        // Load signatures for selected instruction
        async function loadSignatures(id) {
            const listEl = document.getElementById('signatureList');
            listEl.innerHTML = '';
            if (!id) return;
            try {
                const res = await fetch(`/api/Signatures/${id}`, { headers: { Authorization: 'Bearer ' + token } });
                if (res.ok) {
                    const signatures = await res.json();
                    if (!signatures.length) {
                        listEl.innerHTML = '<p class="text-muted">No signatures captured yet.</p>';
                        return;
                    }
                    signatures.forEach(sig => {
                        const div = document.createElement('div');
                        div.className = 'd-flex flex-column align-items-center text-center';
                        div.innerHTML = `<img class="signature-img" src="${sig.imageData}" alt="Signature"><div class="small text-muted mt-1">${sig.signerName}<br>${new Date(sig.signedAt).toLocaleString()}</div>`;
                        listEl.appendChild(div);
                    });
                }
            } catch (e) {
                console.error('Failed to load signatures', e);
            }
        }
        // Signature canvas setup
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        canvas.addEventListener('mousedown', e => { drawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); });
        canvas.addEventListener('mousemove', e => { if (drawing) { ctx.lineTo(e.offsetX, e.offsetY); ctx.strokeStyle = '#0c4ad4'; ctx.lineWidth = 2; ctx.stroke(); } });
        ['mouseup','mouseleave'].forEach(ev => canvas.addEventListener(ev, () => drawing = false));
        document.getElementById('clearSignature').addEventListener('click', () => { ctx.clearRect(0,0,canvas.width,canvas.height); document.getElementById('sigMessage').textContent = ''; });
        document.getElementById('saveSignature').addEventListener('click', async () => {
            const instructionId = document.getElementById('sigInstructionSelect').value;
            if (!instructionId) { document.getElementById('sigMessage').textContent = 'Please select an instruction.'; return; }
            const dataUrl = canvas.toDataURL('image/png');
            if (dataUrl === 'data:,') { document.getElementById('sigMessage').textContent = 'Signature is empty.'; return; }
            try {
                const res = await fetch(`/api/Signatures/${instructionId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
                    body: JSON.stringify({ imageData: dataUrl })
                });
                if (res.ok) {
                    document.getElementById('sigMessage').textContent = 'Signature saved successfully!';
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    loadSignatures(instructionId);
                } else {
                    document.getElementById('sigMessage').textContent = 'Error saving signature.';
                }
            } catch (e) {
                document.getElementById('sigMessage').textContent = 'Failed to save signature.';
            }
        });
    </script>
</body>
</html>
