<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drafter Dashboard | OPC E-Filing</title>

    <!-- Fonts & Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ CKEditor (correct build) -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/decoupled-document/ckeditor.js"></script>

    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --les-blue: #0c4ad4;
            --les-green: #1f8a43;
            --ink-700: #1f2a44;
            --nude-10: #fdfcfb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 10% 0%, var(--nude-10), #f5f7fa);
            color: var(--ink-700);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .main-wrap {
            flex: 1;
            padding: 6rem 1rem 2rem;
        }

        .doc-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 220px);
        }

        .doc-toolbar {
            background: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: .5rem .75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #editorToolbar {
            border-bottom: 1px solid #eee;
        }

        #editor {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        footer {
            background: transparent;
            padding: 1rem;
            text-align: center;
            font-size: .875rem;
            color: #777;
        }

        #signatureCanvas {
            border: 1px solid #ccc;
            width: 100%;
            height: 200px;
            border-radius: 6px;
            cursor: crosshair;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="index.html">
                <img src="https://www.gov.ls/wp-content/uploads/2017/08/cropped-cropped-1162px-Coat_of_arms_of_Lesotho.svg_-1.png" width="30">
                OPC <span class="text-primary">E-Filing</span>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>
                    <li class="nav-item"><a href="instructions.html" class="nav-link"><i class="bi bi-card-list me-1"></i>Instructions</a></li>
                    <li class="nav-item"><a href="tasks.html" class="nav-link"><i class="bi bi-list-check me-1"></i>Tasks</a></li>
                    <li class="nav-item"><a href="drafter-dashboard.html" class="nav-link active"><i class="bi bi-journal-text me-1"></i>Drafter</a></li>
                    <li class="nav-item"><a href="profile.html" class="nav-link"><i class="bi bi-person-circle me-1"></i>Profile</a></li>
                    <li class="nav-item"><a href="#" id="logoutLink" class="nav-link"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="container-fluid main-wrap">
        <h2 class="fw-bold mb-4">Drafter Dashboard</h2>
        <div class="row g-3">
            <div class="col-lg-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header d-flex justify-content-between">
                        <span><i class="bi bi-inbox me-2"></i>Assigned Instructions</span>
                        <button id="btnRefresh" class="btn btn-sm btn-light"><i class="bi bi-arrow-clockwise"></i></button>
                    </div>
                    <div id="assignedList" class="list-group list-group-flush" style="max-height:70vh;overflow:auto;"></div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="doc-container">
                    <div class="doc-toolbar">
                        <div>
                            <strong id="docTitle">No instruction selected</strong>
                            <small id="docStatus" class="text-muted ms-2"></small>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-light" id="btnSave"><i class="bi bi-save me-1"></i>Save</button>
                            <button class="btn btn-success" id="btnSubmit"><i class="bi bi-upload me-1"></i>Submit</button>
                            <button class="btn btn-outline-primary d-none" id="btnSignOff"><i class="bi bi-pen me-1"></i>Sign Off</button>
                        </div>
                    </div>
                    <div id="editorToolbar"></div>
                    <div id="editor" class="doc-editor"></div>
                </div>
                <div id="saveStatus" class="small text-muted mt-1"></div>
                <div id="draftMessage" class="small fw-semibold text-danger mt-1"></div>
            </div>
        </div>
    </main>

    <!-- Signature Modal -->
    <div class="modal fade" id="signModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-pencil-square me-1"></i>Final Sign-off</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label fw-semibold">Signer Name</label>
                    <input id="signerName" class="form-control mb-3" placeholder="Enter full name" />
                    <label class="form-label fw-semibold">Signature</label>
                    <canvas id="signatureCanvas"></canvas>
                    <div class="mt-2 text-end">
                        <button class="btn btn-secondary btn-sm me-2" id="btnClearSig">Clear</button>
                        <button class="btn btn-success btn-sm" id="btnSubmitSignature">Submit Signature</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>© 2025 Government of Lesotho · Office of Parliamentary Counsel</footer>

    <script>
        const token = localStorage.getItem('jwtToken');
        if (!token) window.location.href = 'login.html';

        const assignedList = document.getElementById('assignedList');
        const docTitle = document.getElementById('docTitle');
        const docStatus = document.getElementById('docStatus');
        const btnSignOff = document.getElementById('btnSignOff');
        let currentInstructionId = null, editorInstance = null;

        // ✅ Role detection
        const payload = JSON.parse(atob(token.split('.')[1]));
        const roles = payload.roles || [payload.role];
        if (roles.includes('AttorneyGeneral') || roles.includes('PC') || roles.includes('Admin')) {
            btnSignOff.classList.remove('d-none');
        }

        // ✅ CKEditor Initialization (fixed)
        DecoupledEditor.create(document.querySelector('#editor'), {
            placeholder: 'Start drafting here…',
            toolbar: { items: ['undo', 'redo', '|', 'bold', 'italic', 'underline', '|', 'bulletedList', 'numberedList', '|', 'link', 'insertTable', '|', 'alignment', 'pageBreak'] }
        }).then(editor => {
            editorInstance = editor;
            document.getElementById('editorToolbar').appendChild(editor.ui.view.toolbar.element);
            loadAssigned();
        }).catch(err => {
            console.error('CKEditor initialization failed:', err);
            document.getElementById('editor').innerHTML = '<div class="text-danger">Editor failed to load. Please refresh.</div>';
        });

        async function loadAssigned() {
            assignedList.innerHTML = '<div class="list-group-item text-muted">Loading…</div>';
            const res = await fetch('/api/drafts/All', { headers: { Authorization: 'Bearer ' + token } });
            const data = await res.json();
            assignedList.innerHTML = '';
            data.forEach(d => {
                const item = document.createElement('button');
                item.className = 'list-group-item list-group-item-action';
                item.textContent = d.title || `Instruction #${d.draftingInstructionID}`;
                item.onclick = () => pickInstruction(d.draftingInstructionID);
                assignedList.appendChild(item);
            });
        }

        async function pickInstruction(id) {
            currentInstructionId = id;
            const res = await fetch('/api/drafts/ByInstruction/' + id, { headers: { Authorization: 'Bearer ' + token } });
            const draft = await res.json();
            docTitle.textContent = draft.title || 'Instruction #' + id;
            docStatus.textContent = draft.status ? '(' + draft.status + ')' : '';
            editorInstance.setData(draft.contentHtml || '');
        }

        document.getElementById('btnSave').onclick = async () => {
            if (!currentInstructionId) return;
            await fetch('/api/drafts/Save', {
                method: 'POST', headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
                body: JSON.stringify({ draftingInstructionID: currentInstructionId, htmlContent: editorInstance.getData() })
            });
            document.getElementById('saveStatus').textContent = 'Saved at ' + new Date().toLocaleTimeString();
        };

        document.getElementById('btnSubmit').onclick = async () => {
            if (!currentInstructionId || !confirm('Submit this draft for review?')) return;
            await fetch('/api/drafts/Submit', {
                method: 'POST', headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
                body: JSON.stringify({ draftingInstructionID: currentInstructionId, htmlContent: editorInstance.getData() })
            });
            alert('Draft submitted successfully.');
        };

        // ✅ Signature capture
        const modal = new bootstrap.Modal(document.getElementById('signModal'));
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        canvas.addEventListener('mousedown', e => { drawing = true; ctx.moveTo(e.offsetX, e.offsetY); });
        canvas.addEventListener('mousemove', e => { if (drawing) { ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); } });
        canvas.addEventListener('mouseup', () => drawing = false);
        document.getElementById('btnClearSig').onclick = () => ctx.clearRect(0, 0, canvas.width, canvas.height);
        btnSignOff.onclick = () => modal.show();

        document.getElementById('btnSubmitSignature').onclick = async () => {
            const signerName = document.getElementById('signerName').value.trim();
            if (!signerName) return alert('Please enter your name.');
            const signatureImage = canvas.toDataURL('image/png');
            const payload = { draftingInstructionId: currentInstructionId, signerName, signatureImage };

            const res = await fetch('/api/signatures/SignOff', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                const html = `<div class="mt-4"><p><strong>Signed by:</strong> ${signerName}</p><img src="${signatureImage}" width="200"/><p><em>${new Date().toLocaleString()}</em></p></div>`;
                editorInstance.setData(editorInstance.getData() + html);
                editorInstance.enableReadOnlyMode('signoff');
                alert('Document signed successfully.');
                modal.hide();
            } else {
                alert('Failed to sign document.');
            }
        };
    </script>
</body>
</html>
