<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circulation – OPC e‑Filing</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
</head>
<body onload="initCirculation()">
  <!-- Flag accent bar -->
  <div class="flag-bar">
    <div class="bar flag-blue"></div>
    <div class="bar flag-white"></div>
    <div class="bar flag-green"></div>
  </div>
  <!-- Glassy navigation bar -->
  <nav class="navbar navbar-expand-lg glassy sticky-top">
    <div class="container">
      <a class="navbar-brand brand-mark" href="dashboard.html">
        <img src="https://www.gov.ls/wp-content/uploads/2017/08/cropped-cropped-1162px-Coat_of_arms_of_Lesotho.svg_-1.png" alt="Lesotho Coat of Arms">
        <img src="static/eu_logo.png" alt="EU flag">
        <span>OPC <span class="text-primary">E‑Filing</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link position-relative" href="tasks.html">Tasks <span id="tasksBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span></a></li>
          <li class="nav-item"><a class="nav-link position-relative" href="inbox.html">Inbox <span id="inboxBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="templates.html">Templates</a></li>
          <li class="nav-item" id="navManageUsers"><a class="nav-link" href="manage-users.html">Manage Users</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="btn btn-sm btn-outline-dark" href="#" onclick="OPC.logout(); return false;">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h2>Circulation</h2>
    <p class="text-muted">Manage the circulation of drafts between drafters, ministry and approvers.</p>
    <div id="circulationContainer"></div>
  </div>
  <script src="static/main.js"></script>
  <script>
    function initCirculation() {
      const user = OPC.getCurrentUser();
      if (!user) { window.location.href = 'index.html'; return; }
      // Show or hide the Manage Users menu based on role
      const manageItem = document.getElementById('navManageUsers');
      if (user.role !== 'admin') {
        if (manageItem) manageItem.style.display = 'none';
      } else {
        if (manageItem) manageItem.style.display = '';
      }
      OPC.updateBadges();
      renderCirculation();
    }
    function renderCirculation() {
      const data = OPC.loadData();
      const user = OPC.getCurrentUser();
      let relevant = [];
      if (user.role === 'drafter') {
        relevant = data.instructions.filter(i => i.assignedTo === user.id);
      } else if (user.role === 'ministry') {
        relevant = data.instructions.filter(i => i.ministry === user.id);
      } else if (user.role === 'approver') {
        relevant = data.instructions.filter(i => i.status === 'Pending Approval');
      } else if (user.role === 'admin') {
        relevant = data.instructions;
      }
      const container = document.getElementById('circulationContainer');
      container.innerHTML = '';
      if (!relevant.length) {
        container.innerHTML = '<p>No instructions found.</p>';
        return;
      }
      relevant.forEach(instr => {
        const card = document.createElement('div');
        card.className = 'card mb-3';
        const events = data.events.filter(e => e.instructionId === instr.id).sort((a,b) => b.timestamp - a.timestamp);
        let historyHtml = '';
        if (events.length) {
          historyHtml = '<ul class="list-group list-group-flush">' + events.map(ev => `<li class="list-group-item"><strong>${new Date(ev.timestamp).toLocaleString()}</strong>: ${ev.description}</li>`).join('') + '</ul>';
        } else {
          historyHtml = '<p class="card-text">No history.</p>';
        }
        card.innerHTML = `
          <div class="card-header d-flex justify-content-between align-items-center">
            <div><strong>${instr.title}</strong><br><small>Status: ${instr.status}</small></div>
            <div id="actionButtons${instr.id}"></div>
          </div>
          <div class="card-body">
            <p>${instr.description}</p>
            <h6>History</h6>
            ${historyHtml}
          </div>`;
        container.appendChild(card);
        const btnContainer = card.querySelector(`#actionButtons${instr.id}`);
        // Add action button depending on role
        if (user.role === 'drafter' && instr.assignedTo === user.id && instr.status === 'Drafting') {
          const btn = document.createElement('button');
          btn.className = 'btn btn-primary btn-sm';
          btn.textContent = 'Send to Ministry';
          btn.onclick = () => {
            OPC.sendDraftToMinistry(instr.id);
            alert('Draft sent to ministry');
            renderCirculation();
          };
          btnContainer.appendChild(btn);
        }
        if (user.role === 'ministry' && instr.ministry === user.id && instr.status === 'Pending Ministry') {
          const feedbackBtn = document.createElement('button');
          feedbackBtn.className = 'btn btn-warning btn-sm me-2';
          feedbackBtn.textContent = 'Send Feedback';
          feedbackBtn.onclick = () => {
            const text = prompt('Enter feedback for drafter');
            if (!text) return;
            OPC.ministryFeedback(instr.id, text);
            alert('Feedback sent');
            renderCirculation();
          };
          const approveBtn = document.createElement('button');
          approveBtn.className = 'btn btn-success btn-sm';
          approveBtn.textContent = 'Approve and Forward';
          approveBtn.onclick = () => {
            const approver = data.users.find(u => u.role === 'approver');
            if (!approver) { alert('No approver found'); return; }
            OPC.ministryApprove(instr.id, approver.id);
            alert('Approved and forwarded');
            renderCirculation();
          };
          btnContainer.appendChild(feedbackBtn);
          btnContainer.appendChild(approveBtn);
        }
        if (user.role === 'approver' && instr.status === 'Pending Approval') {
          const signBtn = document.createElement('button');
          signBtn.className = 'btn btn-success btn-sm';
          signBtn.textContent = 'Sign and Publish';
          signBtn.onclick = () => {
            OPC.signDraft(instr.id);
            alert('Draft signed and published');
            renderCirculation();
          };
          btnContainer.appendChild(signBtn);
        }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
