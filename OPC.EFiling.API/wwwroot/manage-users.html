<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users – OPC e‑Filing</title>
  <!-- Bootstrap and shared styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
</head>
<body onload="initManageUsers()">
  <!-- Flag accent bar -->
  <div class="flag-bar">
    <div class="bar flag-blue"></div>
    <div class="bar flag-white"></div>
    <div class="bar flag-green"></div>
  </div>
  <!-- Glassy navigation bar -->
  <nav class="navbar navbar-expand-lg glassy sticky-top">
    <div class="container">
      <a class="navbar-brand brand-mark" href="dashboard.html">
        <img src="https://www.gov.ls/wp-content/uploads/2017/08/cropped-cropped-1162px-Coat_of_arms_of_Lesotho.svg_-1.png" alt="Lesotho Coat of Arms">
        <img src="static/eu_logo.png" alt="EU flag">
        <span>OPC <span class="text-primary">E‑Filing</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link position-relative" href="tasks.html">Tasks <span id="tasksBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span></a></li>
          <li class="nav-item"><a class="nav-link position-relative" href="inbox.html">Inbox <span id="inboxBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="templates.html">Templates</a></li>
          <li class="nav-item" id="navManageUsers"><a class="nav-link" href="manage-users.html">Manage Users</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="btn btn-sm btn-outline-dark" href="#" onclick="OPC.logout(); return false;">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h2>Manage Users</h2>
    <div id="notAdmin" class="alert alert-danger d-none">You do not have permission to view this page.</div>
    <div id="adminContent" class="d-none">
      <h4 class="mt-3">Existing Users</h4>
      <table class="table table-striped" id="userTable">
        <thead><tr><th>#</th><th>Username</th><th>Name</th><th>Role</th></tr></thead>
        <tbody></tbody>
      </table>
      <h4 class="mt-4">Add New User</h4>
      <form id="userForm" style="max-width:400px">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="newUsername" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="text" id="newPassword" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="newName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select id="newRole" class="form-select" required>
            <option value="drafter">Drafter</option>
            <option value="ministry">Ministry</option>
            <option value="approver">Approver</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
      </form>
    </div>
  </div>
  <script src="static/main.js"></script>
  <script>
    function initManageUsers() {
      const user = OPC.getCurrentUser();
      if (!user) { window.location.href = 'index.html'; return; }
      // Show or hide the Manage Users menu based on role
      const manageItem = document.getElementById('navManageUsers');
      if (user.role !== 'admin') {
        if (manageItem) manageItem.style.display = 'none';
      } else {
        if (manageItem) manageItem.style.display = '';
      }
      OPC.updateBadges();
      if (user.role !== 'admin') {
        document.getElementById('notAdmin').classList.remove('d-none');
        return;
      }
      document.getElementById('adminContent').classList.remove('d-none');
      renderUsers();
      document.getElementById('userForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('newUsername').value.trim();
        const password = document.getElementById('newPassword').value.trim();
        const name = document.getElementById('newName').value.trim();
        const role = document.getElementById('newRole').value;
        if (!username || !password || !name) { alert('All fields are required'); return; }
        const data = OPC.loadData();
        if (data.users.some(u => u.username === username)) { alert('Username already exists'); return; }
        OPC.createUser(username, password, name, role);
        alert('User created');
        document.getElementById('newUsername').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('newName').value = '';
        document.getElementById('newRole').value = 'drafter';
        renderUsers();
      });
    }
    function renderUsers() {
      const data = OPC.loadData();
      const tbody = document.getElementById('userTable').querySelector('tbody');
      tbody.innerHTML = '';
      data.users.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<th scope="row">${u.id}</th><td>${u.username}</td><td>${u.name}</td><td>${u.role}</td>`;
        tbody.appendChild(tr);
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
