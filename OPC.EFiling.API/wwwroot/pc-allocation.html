<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PC Allocation | OPC E-Filing</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">🎯 Drafter Assignment (Parliamentary Counsel)</h2>
        <div id="feedback"></div>
        <table class="table table-bordered" id="allocationTable">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Department</th>
                    <th>Priority</th>
                    <th>Received</th>
                    <th>Description</th>
                    <th>Assign Drafter</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
    const token = localStorage.getItem("jwtToken");

    const availableDrafters = [
      { id: 101, name: "T. Mphahama" },
      { id: 102, name: "P. Nthunya" },
      { id: 103, name: "M. Ramatla" }
    ];

    async function loadInstructions() {
      if (!token) return window.location.href = "login.html";

      const res = await fetch("/api/PCAllocation/LoggedInstructions", {
        headers: { "Authorization": "Bearer " + token }
      });

      const data = await res.json();
      const tbody = document.querySelector("#allocationTable tbody");
      tbody.innerHTML = "";

      data.forEach(i => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i.draftingInstructionID}</td>
          <td>${i.title}</td>
          <td>${i.departmentID}</td>
          <td>
            <select class="form-select" id="priority-${i.draftingInstructionID}">
              <option>High</option>
              <option selected>Medium</option>
              <option>Low</option>
            </select>
          </td>
          <td>${new Date(i.receivedDate).toLocaleDateString()}</td>
          <td>${i.description}</td>
          <td>
            <select class="form-select" id="drafter-${i.draftingInstructionID}">
              ${availableDrafters.map(d => `<option value="${d.id}">${d.name}</option>`).join("")}
            </select>
          </td>
          <td>
            <button class="btn btn-primary btn-sm" onclick="assignDrafter(${i.draftingInstructionID})">Assign</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function assignDrafter(id) {
      const drafterId = document.getElementById(`drafter-${id}`).value;
      const priority = document.getElementById(`priority-${id}`).value;

      const res = await fetch(`/api/PCAllocation/AssignDrafter/${id}`, {
        method: "PUT",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          drafterID: parseInt(drafterId),
          priority: priority
        })
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById("feedback").innerHTML =
          `<div class="alert alert-success">${result.message}</div>`;
        loadInstructions();
      } else {
        document.getElementById("feedback").innerHTML =
          `<div class="alert alert-danger">Failed: ${result.message || "Error"}</div>`;
      }
    }

    loadInstructions();
    </script>
</body>
</html>
