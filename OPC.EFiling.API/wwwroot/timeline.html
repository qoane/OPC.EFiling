<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline – OPC e‑Filing</title>
  <!-- Bootstrap and shared styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
</head>
<body onload="initTimeline()">
  <!-- Flag accent bar -->
  <div class="flag-bar">
    <div class="bar flag-blue"></div>
    <div class="bar flag-white"></div>
    <div class="bar flag-green"></div>
  </div>
  <!-- Glassy navigation bar -->
  <nav class="navbar navbar-expand-lg glassy sticky-top">
    <div class="container">
      <a class="navbar-brand brand-mark" href="dashboard.html">
        <img src="https://www.gov.ls/wp-content/uploads/2017/08/cropped-cropped-1162px-Coat_of_arms_of_Lesotho.svg_-1.png" alt="Lesotho Coat of Arms">
        <img src="static/eu_logo.png" alt="EU flag">
        <span>OPC <span class="text-primary">E‑Filing</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link position-relative" href="tasks.html">Tasks <span id="tasksBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span></a></li>
          <li class="nav-item"><a class="nav-link position-relative" href="inbox.html">Inbox <span id="inboxBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="templates.html">Templates</a></li>
          <li class="nav-item" id="navManageUsers"><a class="nav-link" href="manage-users.html">Manage Users</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="btn btn-sm btn-outline-dark" href="#" onclick="OPC.logout(); return false;">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h2>Timeline</h2>
    <div id="timelineContainer" class="mt-3"></div>
  </div>
  <script src="static/main.js"></script>
  <script>
    function initTimeline() {
      const user = OPC.getCurrentUser();
      if (!user) { window.location.href = 'index.html'; return; }
      // Show or hide the Manage Users menu based on role
      const manageItem = document.getElementById('navManageUsers');
      if (user.role !== 'admin') {
        if (manageItem) manageItem.style.display = 'none';
      } else {
        if (manageItem) manageItem.style.display = '';
      }
      OPC.updateBadges();
      const params = new URLSearchParams(window.location.search);
      const instructionId = parseInt(params.get('instruction'), 10);
      const data = OPC.loadData();
      const events = data.events.filter(e => e.instructionId === instructionId);
      events.sort((a,b) => a.timestamp - b.timestamp);
      const container = document.getElementById('timelineContainer');
      container.innerHTML = '';
      if (!events.length) {
        container.innerHTML = '<p>No events yet.</p>';
        return;
      }
      const list = document.createElement('ul');
      list.className = 'list-group';
      events.forEach(ev => {
        const item = document.createElement('li');
        item.className = 'list-group-item';
        item.innerHTML = `<strong>${new Date(ev.timestamp).toLocaleString()}</strong> – ${ev.type.replace(/([A-Z])/g, ' $1').trim()}<br>${ev.description}`;
        list.appendChild(item);
      });
      container.appendChild(list);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
