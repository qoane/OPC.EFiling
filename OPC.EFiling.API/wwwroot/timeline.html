<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timeline | OPC E‑Filing</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- AOS for animations -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
            color: #1f2a44;
            background: #f9fafb;
            padding-top: 72px;
        }
        .navbar {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }
        .timeline-item {
            position: relative;
            padding-left: 40px;
            margin-bottom: 20px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 14px;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #0c4ad4;
        }
        .timeline-item .timestamp {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .timeline-line {
            position: absolute;
            left: 19px;
            top: 12px;
            bottom: 0;
            width: 2px;
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navbar with role-based links and badges -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="https://www.gov.ls/wp-content/uploads/2017/08/cropped-cropped-1162px-Coat_of_arms_of_Lesotho.svg_-1.png" width="32" height="32" alt="Lesotho Coat of Arms">
                <span class="fw-bold">OPC <span class="text-primary">E‑Filing</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
                    <li class="nav-item" data-roles="All"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>
                    <li class="nav-item" data-roles="PC,RegistryOfficer,Drafter,Admin"><a class="nav-link" href="instructions.html"><i class="bi bi-card-list me-1"></i>Instructions</a></li>
                    <li class="nav-item" data-roles="All"><a class="nav-link" href="tasks.html"><i class="bi bi-list-check me-1"></i>My Tasks</a></li>
                    <li class="nav-item" data-roles="All"><a class="nav-link active" aria-current="page" href="timeline.html"><i class="bi bi-clock-history me-1"></i>Timeline</a></li>
                    <li class="nav-item" data-roles="SeniorPC,Admin"><a class="nav-link" href="signatures.html"><i class="bi bi-pencil-square me-1"></i>Signatures</a></li>
                    <!-- Notification, message and task icons with badges -->
                    <li class="nav-item position-relative" id="navNotifications" data-roles="Drafter,PC,RegistryOfficer,SeniorPC,Admin"><a class="nav-link" href="#" title="Notifications"><i class="bi bi-bell"></i><span class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle" id="notifCount" style="font-size:.6rem;">0</span></a></li>
                    <li class="nav-item position-relative" id="navMessages"><a class="nav-link" href="#" title="Messages"><i class="bi bi-envelope"></i><span class="badge rounded-pill bg-success position-absolute top-0 start-100 translate-middle" id="msgCount" style="font-size:.6rem;">0</span></a></li>
                    <li class="nav-item position-relative" id="navTaskIcon" data-roles="All"><a class="nav-link" href="tasks.html" title="My Tasks"><i class="bi bi-clipboard-check"></i><span class="badge rounded-pill bg-warning text-dark position-absolute top-0 start-100 translate-middle" id="taskCount" style="font-size:.6rem;">0</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="bi bi-person-circle me-1"></i>Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutLink"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <h2 class="fw-bold mb-3">Instruction Timeline</h2>
        <div class="mb-3">
            <label for="instructionSelect" class="form-label">Select Instruction</label>
            <select id="instructionSelect" class="form-select">
                <option value="">Select...</option>
            </select>
        </div>
        <div id="timelineContainer" class="position-relative">
            <!-- Vertical line -->
            <div class="timeline-line"></div>
            <div id="timelineList" class="mt-2"></div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 700, once: true });
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            window.location.href = 'login.html';
        }
        // Load nav counts
        async function loadNavCounts() {
            try {
                const res = await fetch('/api/Dashboard/UserCounts', { headers: { Authorization: 'Bearer ' + token } });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('notifCount').textContent = data.notifications;
                    document.getElementById('msgCount').textContent = data.messages;
                    document.getElementById('taskCount').textContent = data.tasks;
                }
            } catch (e) {
                console.warn('Failed to load nav counts', e);
            }
        }
        // Roles-based nav display and logout
        document.addEventListener('DOMContentLoaded', () => {
            const payload = JSON.parse(atob(token.split('.')[1] || '{}'));
            let roles = [];
            if (payload.role) roles = Array.isArray(payload.role) ? payload.role : [payload.role];
            if (payload.roles) roles = roles.concat(Array.isArray(payload.roles) ? payload.roles : [payload.roles]);
            document.querySelectorAll('[data-roles]').forEach(item => {
                const allowed = item.getAttribute('data-roles').split(',').map(s => s.trim());
                if (!allowed.includes('All') && !allowed.some(r => roles.includes(r))) {
                    item.style.display = 'none';
                }
            });
            document.getElementById('logoutLink').addEventListener('click', e => {
                e.preventDefault();
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem('jwtToken');
                    window.location.href = 'login.html';
                }
            });
            loadNavCounts();
            setInterval(loadNavCounts, 5 * 60 * 1000);
            loadInstructions();
        });
        // Load instructions for dropdown
        async function loadInstructions() {
            try {
                const res = await fetch('/api/drafts/All', { headers: { Authorization: 'Bearer ' + token } });
                if (res.ok) {
                    const data = await res.json();
                    const select = document.getElementById('instructionSelect');
                    data.forEach(item => {
                        const opt = document.createElement('option');
                        opt.value = item.draftingInstructionID;
                        opt.textContent = item.title || ('Instruction #' + item.draftingInstructionID);
                        select.appendChild(opt);
                    });
                    select.addEventListener('change', () => loadTimeline(select.value));
                }
            } catch (e) {
                console.error('Failed to load instructions', e);
            }
        }
        // Load timeline events
        async function loadTimeline(id) {
            const container = document.getElementById('timelineList');
            container.innerHTML = '';
            if (!id) return;
            try {
                const res = await fetch(`/api/timeline/${id}`, { headers: { Authorization: 'Bearer ' + token } });
                if (res.ok) {
                    const events = await res.json();
                    if (!events.length) {
                        container.innerHTML = '<p class="text-muted">No events found.</p>';
                        return;
                    }
                    events.forEach(ev => {
                        const item = document.createElement('div');
                        item.className = 'timeline-item';
                        item.innerHTML = `<div class="timestamp">${new Date(ev.date).toLocaleString()}</div><div class="fw-semibold">${ev.type}</div><div class="text-muted">${ev.description}</div>`;
                        container.appendChild(item);
                    });
                }
            } catch (e) {
                console.error('Failed to load timeline', e);
            }
        }
    </script>
</body>
</html>
